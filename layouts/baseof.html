<!doctype html>
<html lang="{{ or site.Language.LanguageCode }}">
    <head>
        <meta charset="utf-8" />
        <title>{{ .Title }} &ndash; {{ .Site.Title }}</title>
        <link rel="stylesheet" href="/styles.css">
        <style>
            .site {
                padding-top: 5vh;
                min-height: 100vh;
            }
        </style>
    </head>
    <body>
        <div class="site">
            {{ partial "header.html" . }} {{ block "main" . }} {{ end }} 
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
