{{ define "main" }}
<style>
    p {
        font-size: 20px;
        padding: 1vh 1vw;
    }
    .profile-picture {
        float: left;
        padding: 1vh 1vw;
    }
</style>
<h1>{{ .Title }}</h1>
<article>
    {{ $image := resources.Get "/img/bandw-me.png"}}
    {{ with $image }}
        <img class="profile-picture" src="{{ ($image.Resize "400x" ).RelPermalink }}" />
    {{ end }}
    {{ .Content }}
</article>
{{ end }}
