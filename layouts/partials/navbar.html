<style>
    .nav-list {
        display: flex;
        align-content: stretch;
        align-content: stretch;
        flex-direction: row;
        list-style: none;
        margin: 0;
        align-items: center;
        align-content: stretch;
        justify-content: center;
        background-color: var(--secondary-color);
        padding: 0;
        margin: 0;
        width: 100%;
        text-align: center;
        flex-wrap: wrap;
        align-content: stretch;
        justify-content: center;
        background-color: var(--secondary-color);
        padding: 0;
        margin: 0;
        width: 100%;
        text-align: center;
        flex-wrap: wrap;
    }
    .nav-list .nav-element {
        padding: 1rem;
        height: 100%;
        position: relative;
        overflow: hidden;
    }
    .nav-list .nav-element::after {
        display: block;
        position: absolute;
        content: '';
        background-color: var(--contrast-color);
        width: 100%;
        height: 100%;
        left: 0;
        bottom: 0;
        transition: all 0.2s ease-in-out;
        transform: translateY(100%);
        z-index: 1;
    }
    .nav-list .nav-element > span {
        position: relative;
        z-index: 2;
    }
    .nav-list .nav-element.active {
        background-color: var(--contrast-color);
        color: var(--primary-color);
    }
    .nav-list a {
        transition: all 0.1s ease-in-out;
        position: relative;
        z-index: 2;
        color: var(--contrast-color);
    }
    .nav-list .nav-element.active > span {
        color: var(--primary-color);
    }
    .nav-list .nav-element:hover > span {
        color: var(--primary-color);
    }
    .nav-list .nav-element:hover::after {
        transform: translateY(0);
    }
</style>
<nav>
    {{ with site.Menus.main }}
    <ul class="nav-list">
        

        <!--<a href="/">
            <li class="nav-element"><span>Strona główna</span></li>
        </a>-->
        {{ range . }}
        <a href="{{ .URL }}">
            <li class="nav-element {{- if $.IsMenuCurrent .Menu . }} active {{- end }}">
                <span>{{ .Name }}</span>
            </li>
        </a>
        {{ end }}
        
        <!--<a href="/about">
            <li class="nav-element"><span>O mnie</span></li>
        </a>-->
    </ul>
    {{ end }}

    <ul class="nav-list">
        <li class="nav-element">First element</li>
        <li class="nav-element">Second element</li>
        <li class="nav-element">Third element</li>
    </ul>
    -->
</nav>
